<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" [routerLink]="['/Login']" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
    </div>
    <div class="panel-body" >
      <form id="signupform" class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="register(f.value)">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="text" class="form-control" #email="ngModel" [(ngModel)]="reg.email" name="email" placeholder="Email Address" required>
          </div>
        </div>
        <div  *ngIf="email.errors?.required  && (email.dirty || email.touched) " class="alert alert-danger">
          <p>Error:Email is required</p>
          <span></span>
        </div>
        <div class="form-group">
          <label for="firstname" class="col-md-3 control-label">First Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" #firstname="ngModel" [(ngModel)]="reg.firstname" name="firstname" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-md-3 control-label">Last Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" #lastname="ngModel" [(ngModel)]="reg.lastname"  name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" #passwd="ngModel" [(ngModel)]="reg.passwd"  name="passwd" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="icode" class="col-md-3 control-label">Invitation Code</label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="icode" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up</button>
            <span style="margin-left:8px;">or</span>
          </div>
        </div>
        <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
